name: Testing

defaults:
  run:
    shell: bash

on: [push, pull_request]
jobs:
  test:
    timeout-minutes: 360
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ghc: ['9.8', '9.6', '9.4', '9.2', '9.0', '8.10', '8.8', '8.6', '8.4', '8.2']

    steps:
    - uses: actions/checkout@v4
    - uses: haskell-actions/setup@v2
      id:   setup
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: latest
        cabal-update:  true

    - name: Configure
      run: |
        cabal configure --enable-tests --enable-benchmarks --disable-documentation
        cabal build --dry-run
      # The latter generates dist-newstyle/cache/plan.json

    - name: Cache Cabal
      uses: actions/cache@v3
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          ~/.hlint
        key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-plan-${{ hashFiles('dist-newstyle/cache/plan.json') }}
        restore-keys: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-

    - name: Build dependencies
      run: cabal build --dependencies-only

    - name: Build
      run: cabal build

    - name: Test
      run: cabal test

    - name: Haddock
      run: cabal haddock
